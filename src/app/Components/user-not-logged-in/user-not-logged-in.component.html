<div class=" container-fluid dashboard" style="padding: 0px;">
    <div class="container-fluid" style="height:11%;width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="top">
            <div class="container-fluid">
                <a class="navbar-brand" [routerLink]="['/index']" id="icon">educare.com</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <div class="container-fluid" style="height:89%;width: 100%;">
        <div id="searchTrainings">
            <div style="width: 50%;margin-left: auto;margin-right: auto;margin-top: 5%;">
                <form [formGroup]="Search" (submit)="onSubmit(Search)">
                    <div class="row">
                        <div class="col md-9">
                            <select formControlName="technology" class="rounded dropdown form-control ">
                                <option value="" disabled>Select technology</option>
                                <option value="{{items.name}}" *ngFor="let items of skillData">{{items.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-3" style="text-align: center;">
                            <button class="btn" style="width: 100%;"><span class="glyphicon glyphicon-search"></span>
                                Search </button>
                        </div>

                    </div>
                </form>
            </div>
            <div style="width: 80%;margin-left: auto;margin-right: auto;">
                <h3 class="text-center text-capitalize p-4" style="color:white;text-shadow: 2px 2px 2px #000000;">Search
                    Results</h3>
                <table class="table table-bordered table-striped" style="color: black;background-color: white;">
                    <tbody id="myTable">
                        <tr>
                            <th></th>
                            <th>Name of Mentor</th>
                            <th>Expertise</th>
                            <th>Year of Experience</th>
                        </tr>
                        <tr *ngFor="let items of Trainerdetails">
                            <td><img src="assets/images/team1.jpg" width="60px" height="60px"
                                    style="margin-top:3px;margin-left: 5px;"></td>
                            <td>{{items.firstName}} {{items.lastName}}</td>
                            <td>{{items.training}}</td>
                            <td>{{items.yearOfExperience}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
