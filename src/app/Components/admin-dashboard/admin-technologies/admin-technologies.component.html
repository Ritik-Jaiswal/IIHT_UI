<div id="add">
    <div class="container p-2">
        <div class="py-4 text-center">
            <h2 style="color: black;">Admin Add/Remove Technology</h2>
        </div>
    </div>
    <div class="row">
        <div class="modal-body" class="col-md-6">
            <form [formGroup]="AddTech" autocomplete="off" (submit)="onSubmit(AddTech)">
                <div class="modal-header">
                    <h4 class="modal-title">Add Skill</h4>
                </div>


                <div class="form-group required">
                    <label>Name</label>
                    <input class="form-control" placeholder="eg: Java FSE" formControlName="name">
                    <small class="text-danger"
                        *ngIf="AddTech.get('name').touched && AddTech.get('name').errors?.required">This field is
                        mandatory</small>
                </div>

                <div class="form-group required">
                    <label>Toc</label>
                    <input class="form-control" placeholder="eg: Spring, Hibernate.." formControlName="toc">
                    <small class="text-danger"
                        *ngIf="AddTech.get('toc').touched && AddTech.get('toc').errors?.required">This field is
                        mandatory</small>
                </div>

                <div class="form-group required">
                    <label>Prerequisites</label>
                    <input class="form-control" placeholder="eg: Core Java" formControlName="prerequisites">
                    <small class="text-danger"
                        *ngIf="AddTech.get('prerequisites').touched && AddTech.get('prerequisites').errors?.required">This
                        field is mandatory</small>
                </div>

                <div class="form-group required">
                    <label>Fees</label>
                    <input class="form-control" placeholder="eg: 1500" formControlName="fees">
                    <small class="text-danger"
                        *ngIf="AddTech.get('fees').touched && AddTech.get('fees').errors?.required">This field is
                        mandatory</small>
                </div>


                <div class="form-group required">
                    <button class="btn btn-lg btn-block" [disabled]="!AddTech.valid">ADD</button>
                </div>
                <div class="modal-footer">

                </div>
            </form>
        </div>

        <div class="container p-3" class="col-md-6" style="overflow: scroll;height: 450px;">
            <div class="modal-body">
                <table class="table table-striped  table-bordered" style="color: black;">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Toc</th>
                        <th>Prerequisites</th>
                        <th>Fees</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tr *ngFor="let items of skillData;let i=index">
                        <td>
                            <div>{{i+1}}</div>
                        </td>
                        <td>
                            <div *ngIf="edit!=items.id">{{items.name}}</div>
                            <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="name" name="name"
                                    style="height: 30px;margin: 0px;" /></div>
                        </td>
                        <td>
                            <div *ngIf="edit!=items.id">{{items.toc}}</div>
                            <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="toc" name="toc"
                                    style="height: 30px;margin: 0px;" /></div>
                        </td>
                        <td>
                            <div *ngIf="edit!=items.id">{{items.fees}}</div>
                            <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="fees" name="fees"
                                    style="height: 30px;margin: 0px;" /></div>
                        </td>
                        <td>
                            <div *ngIf="edit!=items.id">{{items.prerequisites}}</div>
                            <div *ngIf="edit==items.id"><input type="text" [(ngModel)]="prerequisites"
                                    name="prerequisites" style="height: 30px;margin: 0px;" /></div>
                        </td>


                        <td>
                            <div *ngIf="edit!=items.id"><button type="button" class="btn btn-primary btn-sm"
                                    (click)="editSkill(items.id)">Edit</button></div>
                            <div *ngIf="edit==items.id"><button type="button" class="btn btn-success btn-sm"
                                    (click)="saveSkill(items.id)">Save</button></div>
                        </td>
                        <td>
                            <div *ngIf="edit!=items.id"><button type="button" class="btn btn-danger btn-sm"
                                    (click)="deleteSkill(items.id)">Remove</button></div>
                            <div *ngIf="edit==items.id"><button type="button" class="btn btn-danger btn-sm"
                                    (click)="cancel(items.id)">Cancel</button></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
